syntax = "proto3";

package ADS_LF.VEHICLE.HEIGHT;

import "validate/validate.proto";

// 차량 높이
message Height {
  optional uint32 total = 1 [(validate.rules).uint32 = {gte: 0, lte: 1023}]; // 총 (Unit:cm, Range:0..1023)
  optional uint64 top = 2 [(validate.rules).uint64 = {gte: 0}];             // 위 (Unit:mm, Range:0..)
  optional uint64 ground = 3 [(validate.rules).uint64 = {gte: 0}];          // 아래 (Unit:mm, Range:0..)
}
