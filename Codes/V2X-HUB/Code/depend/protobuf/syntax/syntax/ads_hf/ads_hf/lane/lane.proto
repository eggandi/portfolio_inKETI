syntax = "proto3";

package ADS_HF.LANE;

import "validate/validate.proto";
import "ads_hf/lane/inclination/inclination.proto";

message Lane {
  optional uint64 timestamp = 1 [(validate.rules).uint64 = {gte: 0}]; // 차로 인지 시각 (Unit:ms, Range:0..2^64-1)
  optional uint32 no = 2 [(validate.rules).uint32 = {gte: 1, lte: 128}]; // 차로 번호 (Unit:—, Range:1..128)
  optional int32 relative_no = 3; // 상대 차로 번호 (Unit:—, Range:—)

  optional INCLINATION.Inclination inclination = 4; // 차로 기울기 (Unit:0.01deg, Range:-9000..9000)
  optional int32 curvature = 5; // 차로 곡률 (Unit:0.001/km, Range:—)
}
