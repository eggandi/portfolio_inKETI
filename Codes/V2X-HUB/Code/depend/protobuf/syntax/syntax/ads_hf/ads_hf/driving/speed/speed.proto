syntax = "proto3";

package ADS_HF.DRIVING.SPEED;

import "validate/validate.proto";

message Speed {
  optional uint32 value = 1 [(validate.rules).uint32 = {gte: 0, lte: 8191}]; // 스칼라값 (Unit:0.02m/s, Range:0..8191)
  optional int32 x     = 2; // X축 속도 (Unit:0.1m/s, Range:—)
  optional int32 y     = 3; // Y축 속도 (Unit:0.1m/s, Range:—)
  optional int32 z     = 4; // Z축 속도 (Unit:0.1m/s, Range:—)
}
