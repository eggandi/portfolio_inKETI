syntax = "proto3";

package COVESA.IVDCT.TRUCK.ADAS.ABS;

message Abs {
	optional bool isenabled = 1; // Indicates if ABS is enabled. True = Enabled. False = Disabled.
	optional bool iserror = 2; // Indicates if ABS incurred an error condition. True = Error. False = No Error.
	optional bool isengaged = 3; // Indicates if ABS is currently regulating brake pressure. True = Engaged. False = Not Engaged.
}