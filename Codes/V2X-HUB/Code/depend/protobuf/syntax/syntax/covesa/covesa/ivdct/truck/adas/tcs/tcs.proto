syntax = "proto3";

package COVESA.IVDCT.TRUCK.ADAS.TCS;

message Tcs {
	optional bool isenabled = 1; // Indicates if TCS is enabled. True = Enabled. False = Disabled.
	optional bool iserror = 2; // Indicates if TCS incurred an error condition. True = Error. False = No Error.
	optional bool isengaged = 3; // Indicates if TCS is currently regulating brake pressure. True = Engaged. False = Not Engaged.
}