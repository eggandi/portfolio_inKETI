syntax = "proto3";
import "validate/validate.proto";

package COVESA.IVDCT.TRUCK.CHASSIS.ACCELERATOR;

message Accelerator {
	optional uint32 pedalposition = 1 [(validate.rules).uint32 = {gte: 0, lte: 100}];  // Accelerator pedal position as percent. 0 = Not depressed. 100 = Fully depressed. (Unit:%)
}